<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ PS Screen - Clone Kakao</title>
</head>
<body id = "chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Seongbae</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

<main class="main-screen setting-screen main-chat">
    <div class="chat__timestamp">
        Friday, January 1, 2021
    </div>

    <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/67509744?s=120&v=4">
        <div class="message-row__content">
            <span class="message__author">Seongbae</span>
            <div class="message__info">
                <span class="message__bubble">Hi</span>
                <span class="message__time">21:03</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi, nice to meet you!</span>
                <span class="message__time">21:03</span>
            </div>
        </div>
    </div>

</main>

</body>
<script src="https://kit.fontawesome.com/bbfc5bc3ae.js" crossorigin="anonymous"></script>
</html>

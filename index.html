<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Clone Kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class = "welcome-header">
        <h1 class = "welcome-header__title">Welcome to Kakao Clone
        </h1>
        <p class = "welcome-header__text"> If you have a Kakao Clone Account, 
            log in with you email or phone number.
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type = "submit" value="Log In">
        <a href="#">Find Kakao Clone Account or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

</body>
<script src="https://kit.fontawesome.com/bbfc5bc3ae.js" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats Screen - Clone Kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
</header>

<main class="main-screen">
    <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src ="https://avatars3.githubusercontent.com/u/67509744?s=120&v=4" class="user-component__avatar user-component__avatar"/>
                <div class ="user-component__text">
                    <h4 class="user-component__title">Seongbae</h4>
                    <h6 class="user-component__subtitle">Please Check My Account info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">22:31</span>
                <div class="badge">1</div>

            </div>
        </div>
    </a>
</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot-notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
            </li>
        </ul>
    </nav>
</body>
<script src="https://kit.fontawesome.com/bbfc5bc3ae.js" crossorigin="anonymous"></script>
</html>
